<!doctype html>
<html lang="en" ng-app="iLiving" ng-controller="iLiving.controllers.iLivingCtrl">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="menuBar">
    <ul class="menu" ng-controller="iLiving.controllers.NavCtrl">
      <li ng-class="navClass( 'timed-usage' )" ><a href="#/timed-usage">Timed Usage</a></li>
      <li ng-class="navClass( 'appliance-usage' )" ><a href="#/appliance-usage">Appliances Usage</a></li>
    </ul>
  </div>

  <div ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/d3js/build/d3.v3.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/iLivingCtrl.js"></script>
  <script src="js/controllers/timedUsageCtrl.js"></script>
  <script src="js/controllers/applianceUsageCtrl.js"></script>
  <script src="js/controllers/navCtrl.js"></script>
  <script src="js/directives/stackedAreaDirective.js"></script>
